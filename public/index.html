<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Ride Pooling</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è Airport Ride Pooling</h1>
        </header>

        <main>
            <!-- Auth Section -->
            <section id="auth-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <div id="login-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required placeholder="name@example.com">
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <button type="submit" class="primary-btn">Login</button>
                    </form>
                </div>

                <div id="register-form" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="input-group">
                            <label for="reg-name">Full Name</label>
                            <input type="text" id="reg-name" required placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" required placeholder="name@example.com">
                        </div>
                        <div class="input-group">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <div class="input-group">
                            <label for="reg-phone">Phone Number</label>
                            <input type="tel" id="reg-phone" required placeholder="+1234567890">
                        </div>
                        <div class="input-group">
                            <label>Current Location</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="text" id="reg-location" placeholder="Lat, Lng (Optional)" readonly
                                    style="background: #e2e8f0;">
                                <button type="button" id="get-location-btn" class="secondary-btn">üìç Get
                                    Location</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="reg-role">Role</label>
                            <select id="reg-role">
                                <option value="passenger">Passenger</option>
                                <option value="driver">Driver</option>
                            </select>
                        </div>
                        <button type="submit" class="primary-btn">Register</button>
                    </form>
                </div>
            </section>
        </main>

        <div id="toast" class="toast"></div>
    </div>

    <!-- No Socket.IO needed on login page usually, but keeping app.js link -->
    <script src="app.js"></script>
</body>

</html>
